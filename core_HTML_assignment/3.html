<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.html</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>Product</th>
            <th colspan="2">Flavours & Quantity</th>
        </tr>
        <tr>
            <th colspan="3" align="left">Dairy</th>
        </tr>
        <tr>
            <th rowspan="3">Ice Creams</th>
            <td>Vanilla</td>
            <td>500g</td>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>250g</td>
        </tr>
        <tr>
            <td>Butter Scotch</td>
            <td>1kg</td>
        </tr>
        <tr>
            <th colspan="3" align="left">Beverages</th>
        </tr>
        <tr>
            <th rowspan="3">Soda</th>
            <td>Cola</td>
            <td>0.5L</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>1L</td>
        </tr>
        <tr>
            <td>Lime</td>
            <td>2L</td>
        </tr>
    </table>
</body>
</html>
