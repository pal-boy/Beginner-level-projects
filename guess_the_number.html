<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <style>
        h1{
            text-align: center;
            color: brown;
            font-size: 4rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #btn{
            display: block;
            margin: auto;
            padding: 10px 23px;
            color: #fff;
            background-color: #884b23;
            cursor: pointer;
            font-size: 2rem;
            border-radius: 10px;
        }
        #btn:hover{
            background-color: #bb1a1a;
        }
    </style>
</head>
<body>
    <h1>Welcome to Guess The Number Game!</h1>
    <p>
        Welcome to the GUESS THE NUMBER program<br>You have to guess a number and one number is generated by computer if your guess number is matched with computer generated number then only you will win.<br>Please guess the number between 1 to 100.
    </p>
    <button id="btn">Click me to start the game</button>
    <span class="inputNumberFromUser"></span>

    <script>
        let button = document.getElementById("btn")
        let inputNumberFromUser = document.querySelector('.inputNumberFromUser');
        button.addEventListener('click',startGame);
        function startGame(){
            function random_number_generator(){
                return Math.floor(Math.random()*100)
            }
            let number = random_number_generator()

            let guess_number;
            let chances = 0;

            do{
                guess_number = document.write(prompt("Enter a number between 1 to 100 : "));
                // inputNumberFromUser.textContent = guess_number;
                if (guess_number>number) {
                    console.log(guess_number>number);
                    inputNumberFromUser.innerHTML = "Computer generated number is less than your guess number";
                }
                else{
                    console.log(guess_number > number);
                    inputNumberFromUser.innerHTML = "Computer generated number is greater than your guess number";
                }
                chances++;
            }
            while(number!=guess_number);


            document.write("Your score is",100-chances)
            document.write("You guess the correct answer in",chances,"chances.")
            document.write("The computer generated number was :",number)
        }
    </script>
</body>
</html>
