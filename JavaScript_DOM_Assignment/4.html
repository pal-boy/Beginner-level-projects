<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP Form Validation</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #btn{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="reload" class="container">
        <div>
            <h1>Sign UP Form</h1>
            <label for="name">Name  : </label>
            <input type="text" placeholder="Minimum 3 characters" id="name_text" required>
            <br><br>
            <label for="email">Email  : </label>
            <input type="email" placeholder="Enter your Email" required>
            <br><br>
            <label for="password">Password : </label>
            <input type="password" placeholder="Minimum 8 characters" id="pswd" required>
            <br><br>
            <button type="submit" id="btn">Submit</button>
        </div>
    </form>

    <script>
        let name_text = document.getElementById('name_text');
        let pswd = document.getElementById('pswd');
        let btn = document.getElementById('btn');

        btn.addEventListener('click',form_validation);
        
        function form_validation(){
            if(name_text.value.length>=3 && pswd.value.length >= 8){
                alert('Form Validation Successful');
            }
            else if(name_text.value.length>=3 && pswd.value.length < 8){
                alert('Form Validation Failed!\nPassword must be atleast 8 characters long!!');
            }
            else if(name_text.value.length<3 && pswd.value.length >= 8){
                alert('Form Validation Failed!\nName must be atleast 3 characters long!!');
            }
            else{
                alert('Form Validation Failed!\nName must be atleast 3 characters long!!\nPassword must be atleast 8 characters long!!');
            }
        }
    </script>
</body>
</html>
