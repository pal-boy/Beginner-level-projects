<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamically Filter</title>
</head>
<body>
  <input type="text" placeholder="Search for items" class="searchItemsField">
  <h2>Results :</h2>
  <ul class="itemList">
    <li>HTML</li>
    <li>CSS</li>
    <li>Tailwind CSS</li>
    <li>GitHub</li>
    <li>JavaScript</li>
    <li>Database</li>
    <li>React</li>
    <li>NodeJs</li>
  </ul>
</body>
<script>
    const filterInput = document.querySelector(".searchItemsField");
    const itemList = document.getElementsByTagName("li");

      filterInput.addEventListener("input", function () {
        const filterValue = filterInput.value.toLowerCase();
        
        for (let i = 0; i < itemList.length; i++) {
          const itemText = itemList[i].innerText.toLowerCase();
          
          if (itemText.includes(filterValue)) {
            itemList[i].style.display = "block";
          } else {
            itemList[i].style.display = "none";
          }
        }
      });
</script>
</html>
