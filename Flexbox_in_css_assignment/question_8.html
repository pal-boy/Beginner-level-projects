<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars</title>
    <style>
        .avatar-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            margin-left: -50px;
            border: 10px solid #222222;
        }
        .avatar-1 {
            z-index: 20;
        }

        .avatar-2 {
            z-index: 16;
        }

        .avatar-3 {
            z-index: 12;
        }
        .avatar-4 {
            z-index: 8;
        }
        .avatar-5 {
            z-index: 4;
        }
        .avatar-6 {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <img src="https://assets.entrepreneur.com/content/3x2/2000/1657520498-Myproject372.jpg?format=pjeg&auto=webp&crop=4:3" alt="" class="avatar-1">
        <img src="https://media.licdn.com/dms/image/C4D03AQH-_FO1Bz7Iew/profile-displayphoto-shrink_800_800/0/1653761682717?e=2147483647&v=beta&t=5_dq2TO36JqY5baPCg3d1_DAmr493w8xaX05eKadt8Q" alt="" class="avatar-2">
        <img src="https://i.playboard.app/p/05ff26b3bbba91194f6f90aa1c5f797f/default.jpg" alt="" class="avatar-3">
        <img src="https://i.playboard.app/p/9770f1d24118614362fd3b124c8776f5/default.jpg" alt="" class="avatar-4">
        <img src="https://www.techybio.com/wp-content/uploads/2022/05/Screenshot_20210822_091538.jpg" alt="" class="avatar-5">
        <img src="passportphoto.jpeg" alt="" class="avatar-6">
    </div>
</body>
</html>
